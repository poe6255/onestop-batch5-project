<div class="modal fade" id="divisionModalId" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">
          <i class="bi bi-{{ createForm.get('id')?.value == 0 ? 'plus-square' : 'pencil-square' }}"></i> {{
          createForm.get('id')?.value ? 'Edit' : 'Add New' }}
          Division
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="initForm()"></button>
      </div>
      <form [formGroup]="createForm">
        <div class="modal-body">
          <app-form-group label="Name" [margin]="true" [valid]="createForm.get('name')?.valid"
            [touch]="createForm.get('name')?.touched" icon="bi-type">
            <input formControlName="name" type="text" class="form-control" placeholder="Division Name">
          </app-form-group>

          <app-form-group label="Burmese" [margin]="true" [valid]="createForm.get('burmese')?.valid"
            [touch]="createForm.get('burmese')?.touched" icon="bi-type">
            <input formControlName="burmese" type="text" class="form-control" placeholder="Burmese Name">
          </app-form-group>

          <app-form-group label="region" [margin]="true" [valid]="createForm.get('region')?.valid"
            [touch]="createForm.get('region')?.touched" icon="bi-pin-map">
            <select formControlName="region" class="form-select">
              <option value="">Select Region</option>
              <option *ngFor="let item of regions" [value]="item">{{ item }}</option>
            </select>
          </app-form-group>

          <app-form-group label="Capital" [valid]="createForm.get('capital')?.valid"
            [touch]="createForm.get('capital')?.touched" icon="bi-buildings">
            <input formControlName="capital" type="text" class="form-control" placeholder="Capital Name">
          </app-form-group>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="initForm()"><i
              class="bi bi-x-lg"></i>
            Close</button>
          <button type="button" class="btn btn-outline-primary" (click)="save()">
            <i class="bi bi-save"></i> Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
