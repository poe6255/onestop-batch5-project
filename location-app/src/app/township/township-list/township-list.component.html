<app-no-data message="for Township" *ngIf="townships.length == 0"></app-no-data>

<table class="table table-striped" *ngIf="townships.length > 0">
  <thead>
    <tr>
      <td>Div Name</td>
      <td>Div Burmese</td>
      <td>Region</td>
      <td>Capital</td>
      <td>Tsp Name</td>
      <td>Tsp Burmese</td>
      <td></td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of townships">
      <td>{{ item.division.name }}</td>
      <td>{{ item.division.burmese }}</td>
      <td>{{ item.division.region }}</td>
      <td>{{ item.division.capital }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.burmese }}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary me-2" (click)="edit(item)">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn btn-sm btn-outline-danger">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
