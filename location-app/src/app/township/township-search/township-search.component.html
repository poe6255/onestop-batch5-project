<form [formGroup]="form">
  <label for="region" class="form-label">Region</label>
  <select formControlName="region" id="region" class="form-select mb-3">
    <option value="">Select Region</option>
    <option [value]="item" *ngFor="let item of regions">{{ item }}</option>
  </select>

  <label for="division" class="form-label">Division</label>
  <select formControlName="division" id="division" class="form-select mb-3">
    <option value="0">Select Division</option>
    <option *ngFor="let item of divisions" [value]="item.id">{{ item.name }}</option>
  </select>

  <label for="keyword" class="form-label">Keyword</label>
  <input formControlName="keyword" type="text" class="form-control mb-3" placeholder="Keyword">

  <button class="btn btn-success d-block w-100 mb-2" (click)="addNew()">
    <i class="bi bi-plus-lg"></i> Add New Township
  </button>

  <button class="btn btn-primary d-block w-100 mb-2" (click)="search()">
    <i class="bi bi-search"></i> Search
  </button>

  <button class="btn btn-dark d-block w-100">
    <i class="bi bi-upload"></i> Upload
  </button>
</form>
