<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']"><i class="bi bi-map"></i> Location</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/division']" routerLinkActive="active">Division</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/township']" routerLinkActive="active">Township</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" *ngIf="!isActive">
          <li class="nav-item">
            <button class="btn btn-warning" (click)="signIn(true)" style="width: 110px;">
              <i class="bi bi-door-open-fill"></i> Sign In</button>
          </li>
          <li class="nav-item ms-lg-2 mt-lg-0 mt-md-2 mt-sm-2 mt-xs-2">
            <button class="btn btn-outline-warning" (click)="signIn(false)" style="width: 110px;">
              <i class="bi bi-person-check"></i> Sign Up
            </button>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" *ngIf="isActive">
          <li class="nav-item">
            <button class="btn btn-warning" (click)="logOut()">
              <i class="bi bi-box-arrow-right"></i> Log Out
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<section class="container mt-4">
  <router-outlet></router-outlet>
</section>

<app-login-form loginFormId="loginId" (onSuccess)="loginSuccess($event)"></app-login-form>
