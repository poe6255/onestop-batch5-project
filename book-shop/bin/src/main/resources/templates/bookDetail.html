<!DOCTYPE html>
<html lang="en"  th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col">
            <div class="card">

              <img th:src="${book.imgurl}"  class="card-img" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col">
            <div class="card p-3 text-center">

              <h3 class="card-title" th:text="${book.title}"></h3>
              <h4 class="card-subtitle" th:text=" ${'Author Name -' + book.author}"></h4>
              <p class="card-text" th:text="${'$'+ book.price}"></p>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. At, qui.</p>
              <p class="card-text" th:text="${'Published on -' + book.publisDate}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a th:href="@{/book/books}" class="btn btn-primary mr-2">Continue Shopping</a>
        <a th:href="@{'/book/books/add?id=' + ${book.id}}" class="btn btn-secondary mr-2">AddCart</a>
        <a th:href="@{/book/books/view/cart}" class="btn btn-success">ViewCart</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
