<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container d-flex justify-content-center align-items-center  ">
        <div class="w-50 mt-4">
            <form th:action="@{|/reset/change/${id}|}" method="post" class="mt-5 p-5 shadow bg-light rounded-4">
                <div class="form-floating m-2" hidden>
                    <input id="code" type="text" name="code" class="form-control" placeholder="Reset Code"
                           th:value="${code}">
                    <label for="code">Ender Reset Code</label>
                </div>
                <div class="form-floating m-2">
                    <input id="password" autocomplete type="password" name="password" class="form-control"
                           placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating m-2">
                    <input id="confirm-password" autocomplete type="password" name="confirm-password"
                           class="form-control" placeholder="confirm-password">
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <div class="d-flex flex-column flex-md-row justify-content-end">
                    <input type="submit" class="btn btn-outline-primary m-2" value="Change">
                    <a type="button" class="btn btn-outline-primary m-2" th:href="@{/login}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>
<script>

</script>
</body>

</html>
