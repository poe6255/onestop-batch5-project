<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container d-flex justify-content-center align-items-center  ">
        <div class="w-50 mt-4">
            <form th:action="@{/reset}" method="post" class="mt-5 p-5 shadow bg-light rounded-4">
                <p>We will send reset code to that mail.</p>
                <div class="form-floating m-2">
                    <input id="email" type="email" name="email" class="form-control" placeholder="email">
                    <label for="email">Email</label>
                </div>
                <div class="d-flex flex-column flex-md-row justify-content-end">
                    <input type="submit" class="btn btn-outline-success m-2" value="Send Code">
                    <a type="button" class="btn btn-outline-success m-2" th:href="@{/login}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>
<script>

</script>
</body>
</html>
